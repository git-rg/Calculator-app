<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="calculator bg-light p-4 rounded shadow">
        <!-- Screen for display -->
        <div class="screen bg-dark text-white text-end p-3 rounded mb-3">
          <span id="result">0</span>
        </div>

        <!-- Buttons for calculator -->
        <div class="buttons d-grid gap-2">
          <div class="row">
            <button class="btn btn-danger col" id="clear">AC</button>
            <button class="btn btn-secondary col" id="modulo">%</button>
            <button class="btn btn-secondary col" id="square">x²</button>
            <button class="btn btn-warning col" id="divide">/</button>
          </div>
          <div class="row">
            <button class="btn btn-light col">7</button>
            <button class="btn btn-light col">8</button>
            <button class="btn btn-light col">9</button>
            <button class="btn btn-warning col" id="multiply">×</button> <!-- Updated symbol -->
          </div>
          <div class="row">
            <button class="btn btn-light col">4</button>
            <button class="btn btn-light col">5</button>
            <button class="btn btn-light col">6</button>
            <button class="btn btn-warning col" id="subtract">-</button>
          </div>
          <div class="row">
            <button class="btn btn-light col">1</button>
            <button class="btn btn-light col">2</button>
            <button class="btn btn-light col">3</button>
            <button class="btn btn-warning col" id="add">+</button>
          </div>
          <div class="row">
            <button class="btn btn-light col-6" id="zero">0</button>
            <button class="btn btn-secondary col" id="decimal">.</button>
            <button class="btn btn-success col" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
